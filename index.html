<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/styles.css" />
      

    </head>

    <body>
  

      <header class="container text-center">
        <div class="jumbotron">
          <h1> Weather Dashboard</h1>
          <h3> Enter any city to get the 5 day forcast of your area! </h3>
      </div>


      </header>

      <div class ="row">
        <div class="col-3 m-2 bg-white">
          <h3>Search for a city</h3>
          <div class="card">
            <input type="text" class="form-control" id="city-input">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button"><ion-icon name=""></ion-icon>
                <i class="fas fa-search"></i>
              </button>
            </div>

          </div>
              
          <div class="card" style="width: 15rem;">
            <ul id="city-list" class="list-group list-group-flush"></ul>
          </div>
      </div>

      <div class="col-8 m-2">
        <h3>Todays Weather:</h3>
        <div class="row-12">
            <div class="card">
              <div id="today-weather" class="card-body"></div>
            </div>
        </div>

      <br>
    
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
                

        <div id="boxes" class="row"></div>
      </div>




    </body>



</html>
