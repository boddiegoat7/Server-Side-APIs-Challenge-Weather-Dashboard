<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/styles.css" />
      

    </head>

    <body>
  

      <header class="container text-center">
        <div class="jumbotron-fluid jumbotron">
          <h1> Weather Dashboard</h1>
          <h3> Enter any city to get the 5 day forcast of your area! </h3>
        </div>
      </header>

      <main>

      <div class ="row">
        <div class="col-3 m-2 bg-light">
          <h3>Search for a city</h3>
            <div class="flex-column col-3">
                <form id="city-input" class="card-body">
                  <input class="form-input" type="text" name="city" id="inputCity" placeholder="Enter a city"/>
                      <br />
                  <button type="submit" id="city-input-btn" class="btn btn-outline-secondary">Search</button>
                </form>
            </div>

          </div>
              
          <div class="card" style="width: 15rem;">
            <ul id="city-list" class="list-group list-group-flush"></ul>
          </div>
      </div>

      <div class="col-8 m-2">
        <h3>Todays Weather:</h3>
        <div class="row-12">
            <div class="card">
              <div id="today-weather" class="card-body"></div>
            </div>
        </div>

      <br>
    
        <div class="row-12">
          <h3>5-Day Forecast:</h3>
        </div>
                

        <div id="cells" class="row"></div>
      </div>

    </main>


    </body>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>

</html>
